<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love Husaina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    .heart {
      font-size: 2.5rem;
      margin-top: 20px;
      animation: pulse 1.2s infinite;
      color: #e03131;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I Love Husaina</h1>
    <p>She will never be yours.</p>
    <div class="heart">❤️</div>
  </div>

</body>
</html>
